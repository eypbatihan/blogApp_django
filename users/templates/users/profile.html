{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}
<div class="p-3 mb-2 bg-light text-dark">
  <div class="mx-auto border" style="width: 50%; padding: 2%">
    <div class="d-flex justify-content-center">
      <div
        class="card shadow p-1 mb-1 bg-white"
        style="width: 100px; height: 100px; border-radius: 50%"
      >
        {% if form.profile_picture %}
        <img src="{{form.profile_picture.url}}" alt="profile_picture" />
        {% else %}
        <img src="../../../media/img/Admin.png" alt="profile_picture" />
        {% endif %}
      </div>
    </div>
    <form action="" method="POST" enctype="multipart/form-data">
      <div>{% csrf_token %} {{form |crispy}}</div>
      <input class="btn btn-info" type="submit" value="UPDATE" />
    </form>
  </div>
</div>
{% endblock content %}
